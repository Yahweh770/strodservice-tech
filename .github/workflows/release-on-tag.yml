name: Full Release Build

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  release:
    types: [published]  # Triggers when a release is published

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Получаем всю историю коммитов для генерации номера версии
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Get version from tag
      id: get_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=$(git describe --tags --always --first-parent 2>/dev/null || echo "v0.1.0")
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash
      
    - name: Install Node.js dependencies
      run: |
        npm install
      shell: bash
      if: runner.os != 'Windows'
      
    - name: Install Node.js dependencies (Windows)
      run: |
        npm install
      shell: pwsh
      if: runner.os == 'Windows'
      
    - name: Build Python application (Linux/macOS)
      run: |
        chmod +x build-pyinstaller.sh
        ./build-pyinstaller.sh
      shell: bash
      if: runner.os != 'Windows'
      
    - name: Build Python application (Windows)
      run: |
        .\build-release.bat
      shell: pwsh
      if: runner.os == 'Windows'
      
    - name: Build Electron application (Cross-platform)
      run: |
        cd electron-app
        npm install
        npx electron-builder --publish=never
      shell: bash
      if: runner.os != 'Windows'
      
    - name: Build Electron application (Windows)
      run: |
        cd electron-app
        npm install
        npx electron-builder --publish=never
      shell: pwsh
      if: runner.os == 'Windows'
      
    - name: Prepare release assets
      run: |
        mkdir -p release_assets
        echo "Listing all directories to check for built files..."
        ls -la
        if [ -d "dist" ]; then
          echo "Found dist directory, copying contents..."
          ls -la dist/
          cp -r dist/* release_assets/ 2>/dev/null || echo "No files in dist directory"
        else
          echo "No dist directory found"
        fi
        if [ -d "electron-app/dist" ]; then
          echo "Found electron-app/dist directory, copying contents..."
          ls -la electron-app/dist/
          cp -r electron-app/dist/* release_assets/ 2>/dev/null || echo "No electron files to copy"
        else
          echo "No electron-app/dist directory found"
        fi
        # Archive the source code
        echo "Creating source archive..."
        tar -czf "strod-service-source-${{ steps.get_version.outputs.version }}.tar.gz" --exclude='.git' .
        cp "strod-service-source-${{ steps.get_version.outputs.version }}.tar.gz" release_assets/
        echo "Contents of release_assets:"
        ls -la release_assets/
      shell: bash
      if: runner.os == 'Linux'  # Only run once to avoid duplicates
      
    - name: Upload Release Assets
      uses: actions/upload-artifact@v4
      with:
        name: release-assets-${{ runner.os }}
        path: release_assets/*
      
  create-release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        
    - name: Create Release with Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## Release ${{ steps.get_version.outputs.version }}
          
          ### Changes
          Automated release build with multi-user support.
          
          ### Included Assets
          - Executables for Windows, Linux, and macOS
          - Source code archive
        draft: false
        prerelease: false
        files: |
          artifacts/release-assets-Windows/*.*
          artifacts/release-assets-Linux/*.*
          artifacts/release-assets-macOS/*.*